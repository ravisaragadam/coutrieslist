<div class="container">
<div class="row">
<form class="form-group" [formGroup]="countriesForm">
    <label class="control-label col-sm-offset-2 col-sm-2" for="country">Country</label>
    <div class="col-sm-6 col-md-4">
      <select id="country" class="form-control" (change)="getSelectedOption()" formControlName="area">
        <option></option>
        <option *ngFor="let item of dropDownData" [value]="item.name">{{item.name}}</option>
      </select> 
    </div>
  </form>
</div>
</div>
