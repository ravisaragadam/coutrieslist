<div class="container">
  <div class="row">
    <form class="form-group" [formGroup]="regionsForm">
      <label class="control-label col-sm-offset-2 col-sm-2" for="region"
        >Region</label
      >
      <div class="col-sm-6 col-md-4">
        <select
          id="region"
          class="form-control"
          (change)="getSelectedOption()"
          formControlName="area"
        >
          <option *ngFor="let item of dropDownData" [value]="item.name">
            {{ item.name }}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
